{% extends 'base.html' %}

{% block title %}Update Post{% endblock %}

{% block content_title %}Update Post{% endblock %}

{% block content %}
    <div class="col-md-6">
        <form action="{{ url_for('posts.update_post', url_slug=post.slug) }}" method="POST">
            {% for fild in form %}
                <div class="form-group">
                    {{ fild.label(class="control-lable") }}
                    {{ fild(class="form-control") }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
{% endblock %}
