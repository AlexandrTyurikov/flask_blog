{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block content_title %}
    <p style="color: red">Delete</p>
{% endblock %}

{% block content %}

    <form action="{{ url_for('posts.delete_post', url_slug=post.slug) }}" method="POST">
        <h3 style="color: red">Do you really want to delete?</h3>
        <button type="submit" class="btn btn-outline-danger">DELETE</button>
    </form>

{% endblock %}
