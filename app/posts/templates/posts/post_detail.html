{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block content_title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="tags">
        {% for tag in tags %}
            <a style="text-decoration: none" href="{{ url_for('posts.tag_detail', url_slug=tag.slug) }}">
                <span class="badge badge-secondary">{{ tag.name }}</span>
            </a>
        {% endfor %}
    </div>

    <h6>Author: <img src="{{ post.author.avatar(36) }}"> {{ post.author }}</h6>

    {{ post.body }}
{% endblock %}
